<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACEBAR Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="container">
        <h1>SPACEBAR 400</h1>
        <h3>Can you press the Spacebar 400 times under a minute? </h3>

        <table>
            <tr>
                <td><button id="btnStart">START GAME</button></td>
                <td><span id='count'>Press Spacebar</span></td>
                <td> <span id="timer"></span></td>
                <td><button id="btnReset">RESET GAME</button></td>
            </tr>
        </table>

        <div class="resultInfo">
            <span id="result"></span> <span id="info"></span>
        </div>

        <h5>Instruction: Press 'Start Game' and start pressing Spacebar.
            <br/> <br/>Note: Mobile is not supported.</h5>

        <p class="copyright"> &#9400;
            <span id="fullYear"></span> Abim Sedhain
        </p>
    </div>

    <script src="app.js"></script>
</body>

</html>
